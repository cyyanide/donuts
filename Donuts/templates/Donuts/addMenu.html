{% extends 'donuts/base.html' %}

{% load static %}

{% block content %}

    <section>
        <div class="container">

            <h1> Create menu to your restaurant {{ restaurant.name }} </h1>

            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add dish" class="btn btn-secondary">

            </form>

        </div>
    </section>

    <script src='{% static "js/scrolldown.js" %}'></script>

{% endblock %}
