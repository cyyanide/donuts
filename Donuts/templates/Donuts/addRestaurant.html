{% extends 'donuts/base.html' %}

{% load static %}

{% block content %}

    <h1> Register your home-restaurant here! </h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-secondary" value="Register">

        <p> You will be able to add your menu later in this process. Click "register" to continue. </p>
    </form>

    <script src='{% static "js/scrolldown.js" %}'></script>

{% endblock %}
