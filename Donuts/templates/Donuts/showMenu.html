{% extends 'donuts/base.html' %}

{% block content %}

    <h2> Menu in restaurant {{ restaurant.name }} </h2>

    <ul>

    {% for dish in restaurant.dish_set.all %}

    <li>
        {{ dish.dish_name }},
        {{ dish.price }} PLN<br>
        <i> {{ dish.dish_description }} </i>

    </li>

    {% endfor %}
    </ul>


    <a href="/book/{{ restaurant.pk }}"> Book a table! </a>

    <br><a href="{{ request.META.HTTP_REFERER|escape }}">Back</a>

{% endblock %}
